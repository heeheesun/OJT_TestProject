<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{'/update/' + ${bookDTO.ID}}" method="put">
<!--    <input type="hidden" name="_method" value="put"/>-->
    <input type="hidden" name="id" th:value="${bookDTO.ID}"/>

    제목 : <input type="text" name="title" th:value="${bookDTO.title}"> <br>
    가격 : <input type="text" name="price" th:value="${bookDTO.price}"> <br>
    작성자 : <input type="text" name="writer" th:value="${bookDTO.writer}"> <br>
    출판사 : <input type="text" name="publisher" th:value="${bookDTO.publisher}"> <br>

    <input type="submit" value="수정">
</form>
</body>
</html>
